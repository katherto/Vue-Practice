<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Events Practice</title>
</head>
<body>
  <div id="app">
    <h1>{{information.counter}}</h1>
    <up-button @count="count($event)"></up-button>
    <down-button @count="count($event)"></down-button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>
</body>
</html>
